<div class="demo-input">
  <mat-form-field appearance="outline" class="demo-input__form-field">
    <mat-label>{{ label }}</mat-label>
    <input
      #input
      matInput
      [required]="required"
      [readonly]="readonly"
      [type]="type"
      [value]="value"
      (blur)="onBlur()"
      (keyup)="onChangeInput($event)"
    />
    <mat-error>{{ errorMessage }}</mat-error>
  </mat-form-field>
</div>
