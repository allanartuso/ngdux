<div class="demo-form__content">
  <ng-content></ng-content>
</div>

<div class="demo-form__buttons" *ngIf="canEdit">
  <demo-cancel-button (click)="onCancel()" [disabled]="isCancelDisabled"></demo-cancel-button>
  <demo-submit-button
    [requestState]="formRequestState"
    [disabled]="isSubmitDisabled"
    (click)="onSubmit()"
  ></demo-submit-button>
</div>
