<div class="demo-submit-button">
  <button
    mat-raised-button
    color="accent"
    [disabled]="disabled"
    [type]="type"
    [class.success]="isSuccess"
    [class.failure]="isFailure"
    [class.in-progress]="isInProgress"
    data-test="demo-submit-button"
    >
    @if (isIdle || !state) {
      <span>{{ text }}</span>
    }
    @if (isFailure) {
      <span>{{ retryText }}</span>
    }
    @if (isInProgress) {
      <span>Processing...</span>
    }
    @if (isSuccess) {
      <span>Ok</span>
    }
  </button>
</div>
