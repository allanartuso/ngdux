<div class="demo-sidebar-header" *ngIf="expanded; else compactSidebarHeader">
  <div class="demo-sidebar-header-logo" *ngIf="applicationLogo">
    <img [src]="applicationLogo" [alt]="applicationName + ' logo'" data-test="sidebar-logo" />
  </div>
  <div class="demo-sidebar-header-title" *ngIf="applicationName" data-test="sidebar-applicationName">
    {{ applicationName }}
  </div>
</div>

<ng-template #compactSidebarHeader>
  <div class="demo-sidebar-header" *ngIf="applicationLogo">
    <div class="demo-sidebar-header-logo">
      <img [src]="applicationLogo" [alt]="applicationName + ' logo'" data-test="sidebar-logo" />
    </div>
    <div class="demo-sidebar-header-title" *ngIf="applicationShortName" data-test="sidebar-applicationShortName">
      {{ applicationShortName }}
    </div>
  </div>
</ng-template>
