@if (header) {
  @if (expanded) {
    <div class="demo-sidebar-header">
      @if (header.logo) {
        <div class="demo-sidebar-header-logo">
          <img [src]="header.logo" [alt]="header.alt" data-test="sidebar-logo" />
        </div>
      }
      @if (header.name) {
        <div class="demo-sidebar-header-title" data-test="sidebar-applicationName">
          {{ header.name }}
        </div>
      }
    </div>
  } @else {
    @if (header.logo) {
      <div class="demo-sidebar-header">
        <div class="demo-sidebar-header-logo">
          <img [src]="header.logo" [alt]="header.alt" data-test="sidebar-logo" />
        </div>
        @if (header.shortName) {
          <div class="demo-sidebar-header-title" data-test="sidebar-applicationShortName">
            {{ header.shortName }}
          </div>
        }
      </div>
    }
  }
}
