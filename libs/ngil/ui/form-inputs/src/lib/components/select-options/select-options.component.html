@if (display) {
  <div class="ngil-dropdown" role="listbox" data-test="ngil-select-options-list">
    @for (item of items; track item) {
      <div
        role="option"
        class="ngil-dropdown__item"
        data-test="ngil-select-option"
        [attr.value]="item"
        [attr.displayValue]="displayKey ? item[displayKey] : item"
        (click)="onItemSelected(item)"
        [class.ngil-dropdown__item--selected]="isSelected(item)"
        >
        {{ displayKey ? item[displayKey] : item }}
      </div>
    }
  </div>
}
