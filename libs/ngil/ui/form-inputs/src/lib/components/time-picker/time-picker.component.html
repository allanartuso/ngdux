<form [formGroup]="formGroup" class="ngil-time-picker">
  <div class="ngil-time-picker__field">
    <button #hourButtonUp class="ngil-time-picker__button">
      <ng-container *ngTemplateOutlet="arrowUp"></ng-container>
    </button>
    <input
      ngilNumberRotation
      class="ngil-time-picker__input"
      formControlName="hour"
      [buttonUp]="hourButtonUp"
      [buttonDown]="hourButtonDown"
      [max]="23"
      [min]="0"
      (blur)="onBlur()"
    />
    <button #hourButtonDown class="ngil-time-picker__button">
      <ng-container *ngTemplateOutlet="arrowDown"></ng-container>
    </button>
  </div>

  <span>:</span>

  <div class="ngil-time-picker__field">
    <button #minuteButtonUp class="ngil-time-picker__button">
      <ng-container *ngTemplateOutlet="arrowUp"></ng-container>
    </button>
    <input
      ngilNumberRotation
      class="ngil-time-picker__input"
      formControlName="minute"
      [buttonUp]="minuteButtonUp"
      [buttonDown]="minuteButtonDown"
      [max]="59"
      [min]="0"
      (blur)="onBlur()"
    />
    <button #minuteButtonDown class="ngil-time-picker__button">
      <ng-container *ngTemplateOutlet="arrowDown"></ng-container>
    </button>
  </div>

  <span>:</span>

  <div class="ngil-time-picker__field">
    <button #secondButtonUp class="ngil-time-picker__button">
      <ng-container *ngTemplateOutlet="arrowUp"></ng-container>
    </button>
    <input
      ngilNumberRotation
      class="ngil-time-picker__input"
      formControlName="second"
      [buttonUp]="secondButtonUp"
      [buttonDown]="secondButtonDown"
      [max]="59"
      [min]="0"
      (blur)="onBlur()"
    />
    <button #secondButtonDown class="ngil-time-picker__button">
      <ng-container *ngTemplateOutlet="arrowDown"></ng-container>
    </button>
  </div>
</form>

<ng-template #arrowUp>
  <svg
    _ngcontent-vre-c235=""
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 0 100 100"
    xml:space="preserve"
    class="ngil-time-picker__arrow"
  >
    <polyline
      _ngcontent-vre-c235=""
      fill="none"
      stroke="#000000"
      stroke-width="10"
      stroke-linecap="round"
      stroke-linejoin="round"
      points="10, 75 50, 25 90, 75"
    ></polyline>
  </svg>
</ng-template>

<ng-template #arrowDown>
  <svg
    _ngcontent-vre-c235=""
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 0 100 100"
    xml:space="preserve"
    class="ngil-time-picker__arrow"
  >
    <polyline
      _ngcontent-vre-c235=""
      fill="none"
      stroke="#000000"
      stroke-width="10"
      stroke-linecap="round"
      stroke-linejoin="round"
      points="10, 25 50, 75 90, 25"
    ></polyline>
  </svg>
</ng-template>
