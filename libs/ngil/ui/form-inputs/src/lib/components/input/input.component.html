@if (model$ | async; as model) {
  <div class="ngil-input" [class.ngil-input--error]="!!model.errorMessage">
    <label class="ngil-input__label" [for]="formControlName">
      <ng-content select="[labelPrefix]"></ng-content>
      <span> {{ label }}{{ required ? '*' : '' }} </span>
      <ng-content select="[labelSuffix]"></ng-content>
    </label>

    <div class="ngil-input__field">
      <ng-content select="[prefix]"></ng-content>
      <input
        class="ngil-input__input"
        [id]="formControlName"
        [required]="required"
        [readonly]="readonly"
        [type]="type"
        [formControl]="control"
        (blur)="onBlur()"
      />
      <ng-content select="[suffix]"></ng-content>
    </div>
    <ng-content select="[hint]"></ng-content>

    <small class="ngil-input__error-message">{{ model.errorMessage }}</small>
  </div>
}
