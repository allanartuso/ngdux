<ng-container *ngIf="model$ | async as model">
  <div class="ngil-input" [class.ngil-input--error]="!!model.errorMessage">
    <label class="ngil-input__label" [for]="formControlName">{{ label }}{{ required ? '*' : '' }}</label>

    <div class="ngil-input__field">
      <input
        class="ngil-input__input"
        [id]="formControlName"
        [required]="required"
        [readonly]="readonly"
        [type]="type"
        [formControl]="control"
        (blur)="onBlur()"
      />
      <ng-content select="[suffix]"></ng-content>
    </div>

    <small class="ngil-input__error-message">{{ model.errorMessage }}</small>
  </div>
</ng-container>
