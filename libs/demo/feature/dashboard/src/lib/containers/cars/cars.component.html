Cars
@if (model$ | async; as model) {
  <demo-cars-table
    [gridData]="model.cars"
    [totalCount]="model.totalCount"
    [sortingOptions]="model.sortingOptions"
    [pagingOptions]="model.pagingOptions"
    [selectedItems]="model.selectedItems"
    [filteringOptions]="model.filteringOptions"
    (sortingChanged)="onSortingChanged($event)"
    (filteringChanged)="onFilteringChanged($event)"
    (refreshPageSelected)="onRefreshPageSelected()"
    (pageOptionsChanged)="onPageOptionsChanged($event)"
    (rowClicked)="onRowClicked($event)"
    (rowSelected)="onRowSelected($event)"
  ></demo-cars-table>
}
