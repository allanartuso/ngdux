<demo-form
  [formGroup]="form"
  [isSubmitDisabled]="isSubmitDisabled"
  [isCancelDisabled]="!form.dirty"
  (submitted)="submit()"
  (cancelled)="cancel()"
>
  <ngil-input label="Email" formControlName="email"></ngil-input>
  <ngil-input label="First name" formControlName="firstName"></ngil-input>
  <ngil-input label="Last name" formControlName="lastName" maxLength="40"></ngil-input>

  <ngil-input label="Birth time" formControlName="birthTime" ngilTimePicker [picker]="picker">
    <div suffix>
      <ngil-picker-toggle [picker]="picker"></ngil-picker-toggle>
    </div>
  </ngil-input>

  <ngil-time-picker-overlay #picker></ngil-time-picker-overlay>

  <ngil-select label="Cars" formControlName="cars" [items]="cars" [multiple]="true" displayKey="model"></ngil-select>
</demo-form>
