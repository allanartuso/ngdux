<demo-form
  [formGroup]="form"
  [isSubmitDisabled]="isSubmitDisabled"
  [isCancelDisabled]="!form.dirty"
  (submitted)="submit()"
  (cancelled)="cancel()"
>
  <ngil-input label="Price" formControlName="price" type="number"></ngil-input>
  <ngil-input label="Size" formControlName="size" type="number"></ngil-input>
  <ngil-input label="Available from" formControlName="availableFrom"></ngil-input>

  <mat-form-field>
    <mat-label>Features</mat-label>
    <mat-select formControlName="features" multiple>
      <mat-option>Balcony / Terrace</mat-option>
      <mat-option>View</mat-option>
      <mat-option>Parking space</mat-option>
      <mat-option>Elevator</mat-option>
      <mat-option>Washing machine</mat-option>
      <mat-option>Wheelchair access</mat-option>
      <mat-option>Garage</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label for="description">Description</mat-label>
    <textarea
      matInput
      formControlName="description"
      cdkTextareaAutosize
      #autosize="cdkTextareaAutosize"
      cdkAutosizeMinRows="1"
      cdkAutosizeMaxRows="5"
    ></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Contact</mat-label>
    <mat-select formControlName="contact">
      <mat-option>1</mat-option>
      <mat-option>2</mat-option>
      <mat-option>3</mat-option>
    </mat-select>
  </mat-form-field>
</demo-form>

address: new FormControl(null, [Validators.maxLength(40)]),
