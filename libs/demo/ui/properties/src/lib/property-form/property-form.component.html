<demo-form
  [formGroup]="form"
  [isSubmitDisabled]="isSubmitDisabled"
  [isCancelDisabled]="!form.dirty"
  (submitted)="submit()"
  (cancelled)="cancel()"
>
  <ngil-input label="Available from" formControlName="availableFrom"></ngil-input>
  <ngil-input label="Price" formControlName="price" type="number"></ngil-input>
  <ngil-input label="Size" formControlName="size" type="number"></ngil-input>
  <demo-address-form label="Address" formControlName="address"></demo-address-form>

  <ngil-select label="Features" formControlName="features" [items]="features" [multiple]="true"></ngil-select>
  <ngil-select label="Contact" formControlName="contact" [items]="users" displayKey="email"></ngil-select>

  <ngil-textarea label="Description" formControlName="description"></ngil-textarea>
</demo-form>
