<div class="demo-user-settings" [formGroup]="form">
  <demo-combo-box
    [singleSelection]="true"
    [items]="languageListItems"
    [label]="translate('users.language')"
    [readonly]="!canEdit"
    formControlName="language"
  ></demo-combo-box>

  <div>
    <demo-info-icon
      class="demo-user-settings-info-icon"
      [infoMessage]="translate('users.displayDensityInfo')"
    ></demo-info-icon>
    <demo-combo-box
      [singleSelection]="true"
      [items]="displayDensityListItems"
      [label]="translate('users.displayDensity')"
      [readonly]="!canEdit"
      formControlName="displayDensity"
    ></demo-combo-box>
  </div>

  <demo-combo-box
    [singleSelection]="true"
    [items]="themeListItems"
    [label]="translate('users.theme')"
    [readonly]="!canEdit"
    formControlName="theme"
  ></demo-combo-box>
</div>
