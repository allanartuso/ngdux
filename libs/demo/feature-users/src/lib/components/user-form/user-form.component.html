<form [formGroup]="form" (submit)="submit()">
  <demo-input label="email" formControlName="email"></demo-input>
  <demo-input label="firstName" formControlName="firstName"></demo-input>
  <demo-input label="lastName" formControlName="lastName" maxLength="40"></demo-input>

  <div>
    <button (click)="cancel()" [disabled]="form.pristine">Cancel</button>
    <button [disabled]="isSubmitDisabled">Submit</button>
  </div>
</form>
