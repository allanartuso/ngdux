<demo-form
  [formGroup]="form"
  [formRequestState]="[formRequestState]"
  [isSubmitDisabled]="isSubmitDisabled"
  [isCancelDisabled]="!form.dirty"
  (submitted)="submit()"
  (cancelled)="cancel()"
>
  <demo-input label="Email" formControlName="email"></demo-input>
  <demo-input label="First name" formControlName="firstName"></demo-input>
  <demo-input label="Last name" formControlName="lastName" maxLength="40"></demo-input>
</demo-form>
