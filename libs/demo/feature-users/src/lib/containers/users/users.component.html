<demo-users-list
  [gridData]="users$ | async"
  [totalCount]="totalCount$ | async"
  [sortingOptions]="sortingOptions$ | async"
  [pagingOptions]="pagingOptions$ | async"
  [selectedItems]="selectedItems$ | async"
  [filteringOptions]="filteringOptions$ | async"
  (sortingChanged)="onSortingChanged($event)"
  (filteringChanged)="onFilteringChanged($event)"
  (refreshPageSelected)="onRefreshPageSelected()"
  (pageOptionsChanged)="onPageOptionsChanged($event)"
  (nameCellSelected)="onNameCellSelected($event)"
  (rowSelected)="onRowSelected($event)"
  (deleteSelected)="onDeleteSelected()"
></demo-users-list>
